<!DOCTYPE html>
<html lang="en">
<head>
  <title>Post Card Maker!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

  <!-- My files -->
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js"></script>
</head>
<body>
  <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
    <button type="button" id="sidebarCollapse" class="btn btn-info">
      <i class="fas fa-align-left"></i>
      <span>Post Card Options</span>
    </button>
    <h1 class="navbar-brand">Post Card Maker</h1>
  </header>

  <section class="container-fluid wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Post Card Options</h3>
      </div>

      <section id="top">
        <form id="dataField" action="/addData" method="post">
          <div class="form-group">
            <label for="title">Title: </label>
            <input class="form-control" id="titleField" type="text" name="title" />
          </div>
          <div class="form-group">
            <label for="description">Body: </label>
            <input class="form-control" id="descField" type="text" name="description"/>
          </div>
          <div class="form-group">
            <label for="subject">Category: </label>
            <select class="custom-select" id="subjectField">
              <option value="vacation">Vacation</option>
              <option value="memes">Memes</option>
              <option value="other">Other</option>
            </select>
          </div> 
          <div class="form-group col-md-12">
            <label for="image">Image Link: </label>
            <input class="form-control" id="imageField" type="text" name="image" />
          </div>
          <button type="submit" class="btn btn-primary">Add Notecard</button>
          </div>
        </form>
        <form id="userForm" action="/getData" method="get">
          <div class="form-group">
          <label for="filter">Select Category: </label>
            <select class="custom-select" id="filterField">
              <option value="vacation">Vacation</option>
              <option value="memes">Memes</option>
              <option value="other">Other</option>
              <option value="">All</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Get Notecards</button>
        </form>
      </section>
    </nav>

    <section id="content">
    
    </section>
  </section>
</body>
</html>
